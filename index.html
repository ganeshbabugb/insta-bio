<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Ganesh-babu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="preload" href="./images/bg01.jpg" as="image" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>
    window.addEventListener('DOMContentLoaded', () => {
      VANTA.BIRDS({
        el: "#vanta",
        mouseControls: true,
        touchControls: true,
        gyroControls: true,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.00,
        scaleMobile: 1.00,
        backgroundAlpha: 0.0,
        color1: 0xe30e0e,
        color2: 0xc80e4c,
        wingSpan: 40.00,
        separation: 100.00,
        alignment: 77.00,
        cohesion: 5.00,
        quantity: 1.00
      })

      setTimeout(() => {
        const main = document.querySelector('main')
        main.style.opacity = 1
        main.style.filter = 'blur(0px)'
      }, 1000)
    })
    </script>
  </head>
  <body>
    <div id="vanta"></div>
    <main class="animated">
      <header>
        <img src="./images/ganesh.jpg" />
        <h1>@ganeshbabu___</h1>
      </header>
      <ul>
        <li>
          <a href="https://www.instagram.com/ganeshbabu___/">
            <img src="./images/instagram.png" alt="Instagram" width="20" />
            Instagram
          </a>
        </li>
        <li>
          <a href="mailto:ganeshbabugb2525@gmail.com">
            <img src="./images/mail.png" alt= "E-mail" width="20" />
            Mail
          </a>
        </li>
        <li>
          <a href="https://www.linkedin.com/in/ganeshbabu25">
            <img src="./images/linkedin.svg" alt="Linkedin" width="20" />
            Linkedin
          </a>
        </li>
        <li>
          <a href="https://github.com/ganeshbabugb">
            <img src="./images/github.svg" alt="GitHub" width="20" />
            GitHub
          </a>
        </li>
      </ul>
    </main>
  </body>
</html>
